image:
  name: atlassian/default-image:3

clone:
  depth: 1
options:
  max-time: 60
  docker: true
  size: 2x

pipelines:
  # Recommended: run infracost on pull requests and new commits to them.
  pull-requests:
    '**':

      - step:
          name: "Mirroring repository to Github & Gitlab"
          clone:
            enabled: true
            lfs: false
            depth: 5
          script:
            - git push --all --porcelain --thin -f git@gitlab.com:devsecopsbr1/docker.git
            - git push --all --porcelain --thin -f git@github.com:DevSecOpsBr/docker.git
